<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <header class="header">
        <img src="" class="header__img" alt="Platzi-video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__containe--social-media">
                <div>
                    <img src="/logo-de-google" alt="Google Icon">Iniciar sesión con Google
                </div>
                <div>
                    <img src="/logo-de-twitter" alt="Twitter Icon">Iniciar sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes niguna cuenta <a href="">Registrate</a></p>
        </section>

    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
